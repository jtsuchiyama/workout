<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Course</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <style type="text/css">
        body {
            padding: 60px;
        }
    </style>
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <!-- Fixed navbar -->
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">

                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">The Workout Tracker</a>
                    </div>

                    <div id="navbar" class="navbar-collapse collapse">

                        <ul class="nav navbar-nav">
                            <li><a href="{{ url_for('main.index') }}">
                                Home
                            </a></li>
                            {% if current_user.is_authenticated %}
                            <li><a href="{{ url_for('main.profile') }}">
                                Profile
                            </a></li>
                            {% endif %}
                            {% if not current_user.is_authenticated %}
                            <li><a href="{{ url_for('auth.login') }}">
                                Login
                            </a></li>
                            <li><a href="{{ url_for('auth.signup') }}">
                                Signup
                            </a></li>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <li><a href="{{ url_for('auth.logout') }}">
                                Logout
                            </a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div><!--/.nav-collapse -->

            </nav>

            <div class="container">
                <div class="hero-body">
                    <div class="container has-text-centered">
                    {% block content %}
                    {% endblock %}
                    </div>
                </div>
            </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        </div>
    </section>
</body>

</html>
