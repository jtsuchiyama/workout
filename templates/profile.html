{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Welcome, {{ name }}!
</h1>

<h2>
  Recent workouts  
</h2>

<div class="box">
  <ul>
      {% for workout in workouts %}
        <li><a href="{{ url_for('main.log_workout', workout_id = workout[0]) }}">({{ workout[2] }} {{ workout[3] }})</a> [<a href="{{ url_for('main.del_workout', workout_id = workout[0])}}">DELETE WORKOUT</a>]</li>
      {% endfor %}
  </ul>
</div>


<h3>
  <a href="{{ url_for('main.log_workout', workout_id = 0) }}" class="title">Log workout</a>
</h3>
{% endblock %}
